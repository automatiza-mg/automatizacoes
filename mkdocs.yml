site_name: Automatiza-MG

# Repository
repo_name: automatiza-mg/automatizacoes
repo_url: https://github.com/automatiza-mg/automatizacoes
edit_uri: edit/main/docs/

nav:
  - Início: index.md
  - Biblioteca de robôs:
    - robos/index.md
  - Saiba mais:
    - blog/index.md


# Configuration
theme:
  name: material
  language: pt
  custom_dir: docs/overrides
  logo: assets/images/logo_pequena.png
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - scheme: youtube

  font:
    text: Plus Jakarta Sans
    code: Roboto Mono
  favicon: assets/favicon.png

markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - pymdownx.tasklist: # Lista de tarefas
      custom_checkbox: true
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - md_in_html
  - toc:
      permalink: ⚓︎
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      url_download: true
      auto_append:
        - abbreviations.md
  - tables
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/style.css
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - assets/style.js
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js


extra: # Footer
  social:
    - icon: fontawesome/brands/instagram
      name: Instagram Lab.mg.
      link: https://www.instagram.com/gov.labmg
    - icon: fontawesome/brands/github-alt
      name: Repositório Automatiza-mg no GitHub.
      link: https://github.com/automatiza-mg
    - icon: simple/linktree
      name: Página do Lab.mg no linktree.
      link: https://linktr.ee/lab.mg

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      enable_creation_date: true
  - search:
      lang: pt
  - blog:
      post_url_format: "{slug}"
      archive: false
      categories_toc: true
      post_excerpt: required
  - tags:
      tags_file: robos/index.md
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      video_autoplay: False
  - table-reader
