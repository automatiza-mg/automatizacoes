site_name: Automatiza-mg

# Repository
repo_name: lab-mg/automatizacoes
repo_url: https://github.com/lab-mg/automatizacoes
edit_uri: edit/main/docs/

# --8<-- [start:nav]
nav:
  - Início: index.md
  - Biblioteca de robôs:
    - robos/index.md
  - Saiba mais:
    - blog/index.md
# --8<-- [end:nav]

# Configuration
theme:
  name: material
  language: pt
  custom_dir: docs/overrides
  features:
    # - announce.dismiss
    - content.code.annotate
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - content.action.edit
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: labmg/labmg

markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - md_in_html
  - toc:
      permalink: ⚓︎
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons/linktree/linktree.svg
  - pymdownx.snippets:
      url_download: true
      auto_append:
        - abbreviations.md
  - tables
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/style.css
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.css
extra_javascript:
  - assets/style.js
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js


extra: # Footer
  social:
    - icon: fontawesome/brands/instagram
      name: Instagram Lab.mg.
      link: https://www.instagram.com/gov.labmg
    - icon: fontawesome/brands/github-alt
      name: Repositório lab-mg no GitHub.
      link: https://github.com/lab-mg
    - icon: simple/linktree
      name: Página do Lab.mg no linktree.
      link: https://linktr.ee/lab.mg

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      enable_creation_date: true
  - search:
      lang: pt
  - blog:
      post_url_format: "{slug}"
      archive: false
      categories_toc: true
      post_excerpt: required
  - tags:
      tags_file: robos/index.md
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      video_autoplay: False
      # css_style:
      #   width: "50%"
  - charts:
      vega_width: container
      vega_theme: default
      vega_theme_dark: dark
      vega_renderer: svg
      use_data_path: True
      data_path: ""
  - table-reader

