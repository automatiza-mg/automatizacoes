# Repository
repo_name: automatiza-mg/automatizacoes
repo_url: https://github.com/automatiza-mg/automatizacoes
edit_uri: edit/main/docs/

# Project information
site_name: Automatiza.MG
site_url: https://automatiza-mg.github.io/automatizacoes/
site_author: Automatiza.MG
site_description: >-
  Mais rápido, mais inteligente, mais eficiente: automatização de processos e inteligência artificial ao alcance dos servidores mineiros.

nav:
  - Início: index.md
  - Biblioteca de robôs:
    - robos/index.md
  - Curso: https://www.ead.planejamento.mg.gov.br/course/view.php?id=98
  - Blog:
    - blog/index.md


# Configuration
theme:
  name: material
  language: pt
  custom_dir: docs/overrides
  logo: https://res.cloudinary.com/dgll6seyc/image/upload/v1710367935/automatiza-mg/logo_grande.webp
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - scheme: automatiza-mg

  font:
    text: Plus Jakarta Sans
    code: Roboto Mono
  favicon: https://res.cloudinary.com/dgll6seyc/image/upload/v1711112766/automatiza-mg/apenas_logo_favicon.webp

markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - pymdownx.tasklist: # Lista de tarefas
      custom_checkbox: true
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - md_in_html
  - toc:
      permalink: ⚓︎
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      url_download: true
      auto_append:
        - abbreviations.md
  - tables
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/style.css
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - assets/style.js
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
  - assets/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js


extra: # Footer
  social:
    - icon: fontawesome/brands/instagram
      name: Instagram Seplag MG.
      link: https://www.instagram.com/seplagmg/
    - icon: fontawesome/brands/youtube
      name: Youtube Seplag MG.
      link: https://www.youtube.com/channel/UCAQXhpTvKIN12u_Ov_kW3qw
    - icon: fontawesome/brands/facebook
      name: Facebook Governo de Minas Gerais
      link: https://www.facebook.com/governomg
    - icon: fontawesome/brands/twitter
      name: Twitter Governo de Minas Gerais
      link: https://twitter.com/governomg

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      enable_creation_date: true
  - search:
      lang: pt
  - blog:
      post_url_format: "{slug}"
      archive: false
      categories_toc: true
      post_excerpt: required
  - tags:
      tags_file: robos/index.md
  - mkdocs-video:
      video_muted: True
      video_controls: True
      video_autoplay: False
  - table-reader
